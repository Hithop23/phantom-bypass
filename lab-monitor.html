<!DOCTYPE html>
<html>
<head>
    <title>Phantom Lab Monitor</title>
    <!-- Cargar Plotly localmente -->
    <script src="libs/plotly-2.24.1.min.js"></script>
    <style>
        :root {
            --lab-primary: #2c3e50;
            --lab-secondary: #3498db;
        }
        body {
            font-family: 'Courier New', monospace;
            background: var(--lab-primary);
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
        }
        #dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }
        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .status-indicators {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="dashboard">
        <h1>üõ†Ô∏è Phantom Lab Monitor</h1>
        
        <div class="status-indicators">
            <div class="status-card" id="connectionStatus">
                <h3>üîÑ Conexi√≥n</h3>
                <p>Conectando...</p>
            </div>
            <div class="status-card" id="requestCount">
                <h3>üì° Solicitudes</h3>
                <p>0</p>
            </div>
        </div>

        <div class="chart-container">
            <div id="requestsChart" style="height: 400px;"></div>
        </div>
    </div>

    <script>
        class LabMonitor {
            constructor() {
                this.ws = null;
                this.retryCount = 0;
                this.maxRetries = 5;
                this.init();
            }

            async init() {
                await this.loadPlotly();
                this.connectWebSocket();
                this.setupAutoRefresh();
            }

            async loadPlotly() {
                if (!window.Plotly) {
                    await import(chrome.runtime.getURL('libs/plotly-2.24.1.min.js'));
                }
            }

            connectWebSocket() {
                this.ws = new WebSocket('wss://lab-monitor.internal/ws');
                
                this.ws.onopen = () => {
                    this.updateStatus('‚úÖ Conectado', '#2ecc71');
                    this.retryCount = 0;
                };

                this.ws.onmessage = (e) => this.handleMessage(e.data);
                
                this.ws.onerror = (error) => {
                    this.updateStatus(`‚ùå Error: ${error.message}`, '#e74c3c');
                };

                this.ws.onclose = () => {
                    if (this.retryCount < this.maxRetries) {
                        setTimeout(() => this.connectWebSocket(), 2000);
                        this.retryCount++;
                    }
                };
            }

            handleMessage(data) {
                try {
                    const parsed = JSON.parse(data);
                    this.updateCharts(parsed);
                    this.updateCounters(parsed);
                } catch (error) {
                    console.error('Error parsing data:', error);
                }
            }

            updateCharts(data) {
                Plotly.newPlot('requestsChart', [{
                    x: data.timestamps,
                    y: data.requestCounts,
                    type: 'scatter',
                    line: {color: '#3498db'}
                }], {
                    title: 'Actividad de Red en Tiempo Real',
                    plot_bgcolor: 'rgba(0,0,0,0)',
                    paper_bgcolor: 'rgba(0,0,0,0)',
                    font: {color: '#ecf0f1'}
                });
            }

            updateCounters(data) {
                document.getElementById('requestCount').querySelector('p').textContent = 
                    data.requestCounts.reduce((a, b) => a + b, 0);
            }

            updateStatus(message, color) {
                const statusElem = document.getElementById('connectionStatus');
                statusElem.querySelector('p').textContent = message;
                statusElem.style.backgroundColor = color;
            }

            setupAutoRefresh() {
                setInterval(() => {
                    if (this.ws.readyState === WebSocket.OPEN) {
                        this.ws.send(JSON.stringify({
                            type: 'ping',
                            timestamp: Date.now()
                        }));
                    }
                }, 30000);
            }
        }

        // Inicializaci√≥n segura
        document.addEventListener('DOMContentLoaded', () => {
            new LabMonitor();
        });
    </script>
</body>
</html>
